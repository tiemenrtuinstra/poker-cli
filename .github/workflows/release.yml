name: Build and Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      bump_type:
        description: 'Version bump type'
        required: true
        default: 'patch'
        type: choice
        options:
          - patch
          - minor
          - major

env:
  DOTNET_VERSION: '10.0.x'
  PROJECT_PATH: 'TexasHoldem/TexasHoldem.csproj'

jobs:
  # Job to create a new version tag (only for manual triggers)
  version:
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      new_version: ${{ steps.bump.outputs.new_version }}
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Get latest tag
        id: latest_tag
        run: |
          git fetch --tags
          LATEST=$(git tag -l 'v*' | sort -V | tail -n 1)
          if [ -z "$LATEST" ]; then
            LATEST="v0.0.0"
          fi
          echo "Latest tag: $LATEST"
          echo "tag=$LATEST" >> $GITHUB_OUTPUT

      - name: Calculate new version
        id: bump
        run: |
          CURRENT="${{ steps.latest_tag.outputs.tag }}"
          CURRENT="${CURRENT#v}"  # Remove 'v' prefix

          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT"

          case "${{ github.event.inputs.bump_type }}" in
            major)
              MAJOR=$((MAJOR + 1))
              MINOR=0
              PATCH=0
              ;;
            minor)
              MINOR=$((MINOR + 1))
              PATCH=0
              ;;
            patch)
              PATCH=$((PATCH + 1))
              ;;
          esac

          NEW_VERSION="v${MAJOR}.${MINOR}.${PATCH}"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

      - name: Create and push tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag ${{ steps.bump.outputs.new_version }}
          git push origin ${{ steps.bump.outputs.new_version }}

  # Determine which version to build
  prepare:
    runs-on: ubuntu-latest
    needs: [version]
    if: always() && (needs.version.result == 'success' || needs.version.result == 'skipped')
    outputs:
      version: ${{ steps.set_version.outputs.version }}

    steps:
      - name: Set version
        id: set_version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "version=${{ needs.version.outputs.new_version }}" >> $GITHUB_OUTPUT
          else
            echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
          fi

  # Build executables for all platforms
  build:
    needs: [prepare]
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
            artifact: poker-cli-windows-x64.exe
          - os: ubuntu-latest
            rid: linux-x64
            artifact: poker-cli-linux-x64
          - os: ubuntu-latest
            rid: linux-arm64
            artifact: poker-cli-linux-arm64
          - os: macos-latest
            rid: osx-x64
            artifact: poker-cli-macos-x64
          - os: macos-latest
            rid: osx-arm64
            artifact: poker-cli-macos-arm64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore ${{ env.PROJECT_PATH }}

      - name: Publish self-contained executable
        run: |
          dotnet publish ${{ env.PROJECT_PATH }} \
            --configuration Release \
            --runtime ${{ matrix.rid }} \
            --self-contained true \
            -p:PublishSingleFile=true \
            -p:IncludeNativeLibrariesForSelfExtract=true \
            -p:EnableCompressionInSingleFile=true \
            -p:Version=${{ needs.prepare.outputs.version }} \
            --output ./publish
        shell: bash

      - name: Rename artifact (Unix)
        if: runner.os != 'Windows'
        run: |
          if [ -f "./publish/TexasHoldem" ]; then
            mv ./publish/TexasHoldem ./publish/${{ matrix.artifact }}
          fi
          chmod +x ./publish/${{ matrix.artifact }}

      - name: Rename artifact (Windows)
        if: runner.os == 'Windows'
        run: |
          if (Test-Path "./publish/TexasHoldem.exe") {
            Move-Item "./publish/TexasHoldem.exe" "./publish/${{ matrix.artifact }}"
          }
        shell: pwsh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact }}
          path: ./publish/${{ matrix.artifact }}
          retention-days: 1

  # Create GitHub Release
  release:
    needs: [prepare, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./artifacts

      - name: Prepare release files
        run: |
          mkdir -p release
          find ./artifacts -type f -exec cp {} ./release/ \;
          ls -la ./release/

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ needs.prepare.outputs.version }}
          name: Poker CLI ${{ needs.prepare.outputs.version }}
          draft: false
          prerelease: false
          generate_release_notes: true
          files: |
            release/*
          body: |
            ## ðŸŽ° Poker CLI ${{ needs.prepare.outputs.version }}

            ### Quick Install

            **Linux / macOS:**
            ```bash
            curl -fsSL https://raw.githubusercontent.com/${{ github.repository }}/main/install.sh | bash
            ```

            **Windows (PowerShell):**
            ```powershell
            irm https://raw.githubusercontent.com/${{ github.repository }}/main/install.ps1 | iex
            ```

            ### Manual Download

            | Platform | File |
            |----------|------|
            | Windows x64 | `poker-cli-windows-x64.exe` |
            | Linux x64 | `poker-cli-linux-x64` |
            | Linux ARM64 | `poker-cli-linux-arm64` |
            | macOS Intel | `poker-cli-macos-x64` |
            | macOS Apple Silicon | `poker-cli-macos-arm64` |

            ---
            *Run `poker-cli` after installation to start playing!*
